<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♥</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: 'Courier';
			background-color:#63ADC2;
            color:#32849C;
        }
        #valentineQuestion {
            font-size: 50px;
            margin-bottom: 10px;
			font-family: 'Courier';
			background-color:#63ADC2;
            color:#32849C;
        }
        .answerButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'courier';
            margin-bottom: 20px;
            background-color:ABEDFF;
            color: #32849C;
            border-radius: 12px;
            border: 2px solid #ABEDFF;
        }
    </style>
</head>
<body>
    <div id="valentineQuestion"><b>Quer namorar comigo?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">SIM</button>
    <button class="answerButton" id="noButton">NÃO</button>
    <br>
    <img src ='fofo.gif' alt = 'cat asking question' class="responsive">
	
       <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
        });
    </script>
  </body>
</html>
